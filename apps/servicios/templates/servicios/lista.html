<!-- templates/servicios/lista.html -->
{% extends 'base.html' %}
{% load static %}

{% block title %}Servicios - Negocios Informales{% endblock %}

{% block content %}
<div class="container py-5">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h1 class="text-warning fw-bold">Todos los Servicios</h1>
        {% if user.is_authenticated %}
        <a href="{% url 'servicios:publicar' %}" class="btn btn-warning btn-lg">
            Ofrecer Servicio
        </a>
        {% endif %}
    </div>

    <!-- FILTROS -->
    <div class="card shadow-sm mb-4 p-3">
        <form method="get" class="row g-3">
            <div class="col-md-4">
                <input type="text" name="q" class="form-control" placeholder="Buscar servicio..." value="{{ request.GET.q }}">
            </div>
            <div class="col-md-3">
                <select name="ciudad" class="form-select">
                    <option value="">Todas las ciudades</option>
                    {% for ciudad in ciudades_distintas %}
                    <option value="{{ ciudad }}" {% if ciudad == request.GET.ciudad %}selected{% endif %}>{{ ciudad }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="col-md-3">
                <select name="categoria" class="form-select">
                    <option value="">Todas las categor√≠as</option>
                    {% for cat in categorias %}
                    <option value="{{ cat.id }}" {% if cat.id|stringformat:"s" == request.GET.categoria %}selected{% endif %}>{{ cat.nombre }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="col-md-2">
                <button type="submit" class="btn btn-primary w-100">Filtrar</button>
            </div>
        </form>
    </div>

    <!-- LISTA DE SERVICIOS -->
    <div id="servicios-container">
        {% include 'servicios/_lista.html' %}
    </div>
</div>
{% endblock %}

{% block scripts %}
<script>
document.querySelector('form').addEventListener('submit', function(e) {
    e.preventDefault();
    const formData = new FormData(this);
    const params = new URLSearchParams(formData).toString();
    
    fetch(`?${params}`, {
        headers: { 'X-Requested-With': 'XMLHttpRequest' }
    })
    .then(response => response.json())
    .then(data => {
        document.getElementById('servicios-container').innerHTML = data.html;
        history.pushState({}, '', `?${params}`);
    });
});
</script>
{% endblock %}
